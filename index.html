<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="favicon32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="favicon16.png" sizes="16x16">
        <link rel="stylesheet" media="all" href="styles/style.css">
        <title>Project: Google Homepage</title>
    </head>
    <body>
        <div id="body-content">
            <div class="header">
                <div id="mail-link"><a class="l-header" href="">Moogle mail</a></div>
                <div id="image-search"><a class="l-header" href="">Images</a></div>
                <div id="menu-button"><img id="img-b-header" src="images/menu_btn.png"></div>
                <div id="sign-in-button"><a class="b-header" href="">Sign in</a></div>
            </div>
            <div class="main">
                <div class="main-content">
                    <div class="logo-d"><img id="moogle-logo" src="images/googlelogo_px.png" alt="Moogle logo"></div>
                    <div class="search-bar-d"><img src="images/search_btn.png"><input class="search-bar"></div>
                    <div class="search-btns">
                        <div class="search-btn-d"><a class="search-btn">Moogle Search</a></div>
                        <div class="search-btn-d"><a class="search-btn">I'm Feeling Lucky</a></div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="location">Narshe</div>
                <div class="footer-bottom">
                    <div class="footer-left">
                        <a class="footer-links">About</a>
                        <a class="footer-links">Advertising</a>
                        <a class="footer-links">Business</a>
                        <a class="footer-links">How moogles work</a>
                    </div>
                    <div class="footer-right">
                        <a class="footer-links">Privacy</a>
                        <a class="footer-links">Terms</a>
                        <a class="footer-links">Settings</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
